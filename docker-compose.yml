version: '3'
services:
  app:
    container_name: springboot-postgresql
    image: springboot-postgresql
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres:12
    restart: always
    ports:
      - 5433:5433
    environment:
      POSTGRESS_PASSWORD: postgres2
      POSTGRES_USER: postgres
      POSTGRES_DB: test_db